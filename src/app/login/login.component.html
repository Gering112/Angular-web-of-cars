<div class='loginForm'>
    <h1>Login</h1>
    <div class='textbox'>
        <input type='text' [(ngModel)]='userNameField' placeholder="User name" >
    </div>
    <div class='textbox'>
        <input type='password'[(ngModel)]="passwordField" placeholder="Password" >
    </div>
    <div>
        <input type='checkbox'>
        <label>Remember me</label>
    </div>
    <div clas='col-md-3'>
        <button (click)="loginClick()">Login</button>
    </div>
    <div>
        <button [routerLink] = "['/register']" >Create an account</button>
    </div>
    
</div>

<body>
    <div>
        <button (click)="loadUsers()">load users</button>
    </div>
    <ul>
        <li *ngFor = "let user of users">{{user.username}}</li>
    </ul>
</body>
