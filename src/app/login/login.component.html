<div class='loginForm'>
    <h1>Login</h1>
    <div class='textbox'>
        <input type='text' placeholder="User name" >
    </div>
    <div class='textbox'>
        <input type='text' placeholder="Password" >
    </div>
    <div>
        <input type='checkbox'>
        <label>Remember me</label>
    </div>

    <div clas='col-md-3'>
        <button>Login</button>
    </div>

    <div>
        <button [routerLink] = "['/register']">Create an account</button>
    </div>

    
</div>
